<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    
    <style>
  *{
    color: white;
  }
    body{
        background-color: rgba(6, 0, 33, 0.856) ;
    }
     .myp{ 
        margin: 10px;
    }
    i{
        color: white;
    }
    
    .image{
        margin-top: 10px;
        margin-left: 70px;
        height: 300px;
        width: 700px;
        border:none;

    }
    .cwimg{
      height: 150px;
      width: 250px;
      border:none
    }
    .pmimg{
      height: 220px;
      width: 160px;
      border: none;
    }
    .trend{
      padding-left: 20px;
    }
    .td{
      margin: 20px;
      height: 200px;
      width: 350px;
      border: none;
    }
    ::placeholder{
      color: white;
    }
    
    .card:hover{
     transform: scale(1.05);
  box-shadow: 0 10px 20px rgba(0,0,0,.12), 0 4px 8px rgba(0,0,0,.06);
}
   
</style>
</head>
  <body>
    
    <div class="row text-white row1" style="background-color:rgb(1, 1, 28);">
        
        <div class="col-md-2 my-4 mx-2 " >
            <div style="position:fixed ; overflow:hidden;">
          <i class="fa-solid fa-clapperboard fa-2x" style=" margin-top: -10px; margin-left: 10px;"></i>
          <h4 style="display: inline;"><b style="color: rgb(188, 0, 0); text-shadow: 2px -2px  rgb(248, 191, 5); ">pro</b>stream</h4>
        </div>
    </div>
        <div class="col-md-3 my-4 ">
           
            <p class="myp" style="display: inline;">Home</p>
            <p class="myp" style="display: inline;" >TV Shows</p>
            <p class="myp" style="display: inline;">Movies</p>
            <i  style="margin-left: 20px;" class="fa-solid fa-grip-vertical"></i>
       
           
    </div>
   
        <div class="col-md-2 ">
            
           </div>
        <div class="col-md-3 my-4 ">
            
           <form action="">
            <input placeholder="Search here movies" style="width: 100%; background-color:rgb(38, 9, 70) ;" type="search" >
           </form>
           
        </div>
        <div class="col-md my-3 " >
            <button class="btn btn-outline-primary">Login</button>
            <i style="margin-left: 25px;" class="fa-solid fa-bars fa-1x"></i>
        </div>
        
    </div>
    
     <div class="row">
      <div class="col-md-4" style="background-color:rgb(13, 18, 50); height:235vh" >
        <div class="trend" style="position: fixed;">
         <h4 style="margin-top: 10px;">New Trailers</h4>
         <img class="td card rounded-4" src="images/trend3.webp" alt="">
        
         <img  class="td card rounded-4" src="images/trend2.jpg" alt="">

        
        
        </div>
      </div>
      <div class="col-md-8 " >
       
        <swiper-container class="mySwiper" navigation="true" pagination="true" pagination-clickable="true" loop="true" autoplay-delay="2500" autoplay-disable-on-interaction="false">   
            <swiper-slide><img class="image card rounded-5" src="images/sldr1.webp" alt="" ></swiper-slide>
            <swiper-slide><img class="image card rounded-5" src="images/sldr2.jpg" alt=""></swiper-slide>
            <swiper-slide><img class="image card rounded-5" src="images/sldr11.jpg" alt="" ></swiper-slide>
            <swiper-slide><img class="image card rounded-5" src="images/sldr4.jpg" alt="" ></swiper-slide>
            <swiper-slide><img class="image card rounded-5" src="images/sldr5.jpg" alt="" ></swiper-slide>
            <swiper-slide><img class="image card rounded-5" src="images/sldr6.webp" alt="" ></swiper-slide>
            <swiper-slide><img class="image card rounded-5" src="images/sldr8.avif" alt="" ></swiper-slide>
            
          </swiper-container>
        
        
          <h4 style="margin-top: 10px;">Continue Watching</h4>
          <swiper-container class="mySwiper"  space-between="30"
          slides-per-view="3" navigation="true">
          <swiper-slide><img class="cwimg card rounded-4 "  src="images/cw8.jpg" alt=""> </swiper-slide>
          <swiper-slide><img class="cwimg card rounded-4 " src="images/cw12.jpg" alt=""> </swiper-slide>
          <swiper-slide><img class="cwimg card rounded-4 " src="images/cw10.jpg" alt=""></swiper-slide>
          <swiper-slide><img class="cwimg card rounded-4 " src="images/cw13.jpg" alt=""> </swiper-slide>
          <swiper-slide><img class="cwimg card rounded-4 " src="images/cw11.webp" alt=""> </swiper-slide>
          
  
        </swiper-container>
      
        <h4 style="margin-top: 10px;">Popular Movies</h4>
        <swiper-container class="mySwiper"  space-between="30"
        slides-per-view="5" navigation="true">
        <swiper-slide><img class="pmimg card rounded-4 "  src="images/pm1.jpg" alt=""> </swiper-slide>
        <swiper-slide><img class="pmimg card rounded-4 " src="images/pm15.webp" alt=""> </swiper-slide>
        <swiper-slide><img class="pmimg card rounded-4 " src="images/pm5.jpg" alt=""> </swiper-slide>
        <swiper-slide><img class="pmimg card rounded-4 " src="images/pm6.jpg" alt=""> </swiper-slide>
        <swiper-slide><img class="pmimg card rounded-4 " src="images/pm16.jpg_large" alt=""> </swiper-slide>
        
        <swiper-slide><img class="pmimg card rounded-4 " src="images/pm8.jpg" alt=""> </swiper-slide>
        
        
      </swiper-container>
    
      <h4 style="margin-top: 10px;">Popular Series</h4>
        <swiper-container class="mySwiper"  space-between="30"
        slides-per-view="5" navigation="true">
        <swiper-slide><img class="pmimg card rounded-4 "  src="images/pm9.jpg" alt=""> </swiper-slide>
        <swiper-slide><img class="pmimg card rounded-4 " src="images/pm10.jpg" alt=""> </swiper-slide>
        <swiper-slide><img class="pmimg card rounded-4 " src="images/pm11.jpg" alt=""> </swiper-slide>
        <swiper-slide><img class="pmimg card rounded-4 " src="images/pm12.jpg" alt=""> </swiper-slide>
        <swiper-slide><img class="pmimg card rounded-4 " src="images/pm13.jpg" alt=""> </swiper-slide>
        
        <swiper-slide><img class="pmimg card rounded-4 " src="images/pm14.jpg" alt=""> </swiper-slide>
        
        
      </swiper-container>
    
      <h4 style="margin-top: 10px;">Popular TV Shows</h4>
      <swiper-container class="mySwiper"  space-between="30"
      slides-per-view="5" navigation="true">
      <swiper-slide><img class="pmimg card rounded-4 "  src="images/tvs1.jpg" alt=""> </swiper-slide>
      <swiper-slide><img class="pmimg card rounded-4 " src="images/tvs2.jpg" alt=""> </swiper-slide>
      <swiper-slide><img class="pmimg card rounded-4 " src="images/tvs3.jpg" alt=""> </swiper-slide>
      <swiper-slide><img class="pmimg card rounded-4 " src="images/tvs4.jpg" alt=""> </swiper-slide>
      <swiper-slide><img class="pmimg card rounded-4 " src="images/tvs5.jpg" alt=""> </swiper-slide>
      
      <swiper-slide><img class="pmimg card rounded-4 " src="images/tvs6.jpg" alt=""> </swiper-slide>
      
      
    </swiper-container>
        </div>
          <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-element-bundle.min.js"></script> 
      </div>
     
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
